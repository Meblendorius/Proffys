<!DOCTYPE html>
<html lang="pt_br"><!--lang é um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy / sua plataforma de estudos online</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/a.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">
   
   <div id="container">
        <header class="page-header">
       <div class="top-bar-container">
           <a href="/">
            <img src="/images/icons/back.svg" alt="voltar">
            </a>
        <img src="/images/logo.svg" alt="Proffy">
       </div>
       <div class="header-content">
           <strong>esses são os Proffys disponiveis</strong>
           
           <form id="search-teachers">
               <div class="select-block">
                   <label for="subject">Matéria</label>
                   <select name="subject" id="subject">
                       <option value="" disabled="" hidden="">Selecione uma opção</option>
                       {%for subject in subjects%}
                        <option value="{{loop.index}}"{{"selected" if filters.subject==loop.index }}>{{subject}}</option>
                       {%endfor%}
                   </select>
               </div>
               <div class="select-block">
                   <label for="weekday">Dia da semana</label>
                   <select name="weekday" id="weekday">
                       <option value="" disabled="" hidden="">Selecione uma opção</option>
                       {%for day in weekday%}
                       <p>aaaaaaaa</p>
                        <option value="{{loop.index}}"{{"selected" if filters.weekday==loop.index }}>{{day}}</option>
                       {%endfor%}
                   </select>
               </div>
               <div class="input-block">
                   <label for="time">Hora</label>
                   <input name="time" id="time" type="time" value="{{filters.time}}">
               </div>
               <button type="submit">Filtrar</button>
           </form>
        </div>
        </header>
        <main>
            <p></p>
            {%if proffys==" "%}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa</p>
            {%endif%} 
            
            {%for proffy in proffys %}
            <article class="teacher-item">
               <header>
                  <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                  <div>
                     <strong>{{proffy.name}}</strong>
                     <span>{{proffy.subject}}</span>
                  </div>
               </header>

               <p>{{proffy.bio}}</p>

               <footer>
                  <p>Price/hour <strong>R$ {{proffy.cost}}</strong>
                  </p>

                  <a href="http://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text={{proffy.name}}, I have interest in your class {{proffy.subject}}."
                     class="button" target="_blank">
                     <img src="./img/icons/whatsapp.svg" alt="Whatsapp">Get in touch
                  </a>
               </footer>
            </article>
            {%endfor %}
            


                    
    </main>
    </div>
   
    

 

</body>
</html>
